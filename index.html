<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Native project</title>
    <link rel="stylesheet" href="./Styles/styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <h2>JSON-Market</h2>
      <div class="buttons">
        <button class="registerUser-modal">Register</button>
        <button class="loginUser-modal">Login</button>
        <button class="logoutUser-btn">Logout</button>
        <span></span>
        <input class="search" type="text" placeholder="search" />
      </div>
    </nav>
    <div class="modal">
      <h3>Register</h3>
      <form id="registerUser-form">
        <label>Username:<input id="username" type="text" /> </label>
        <label>Email:<input id="email" type="email" /> </label>
        <label>Age: <input id="age" type="number" /> </label>
        <label>Password:<input id="password" type="password" /> </label>
        <label
          >Password confirmation:<input id="passwordConfirm" type="password" />
        </label>
        <div class="registerButtonWrapper">
          <button>Register</button>
          <button type="reset">Cancel</button>
        </div>
      </form>
    </div>
    <div class="messageBox"></div>
  </body>
  <script src="./JS/main.js"></script>
</html>
